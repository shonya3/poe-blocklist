<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + Vue + TS</title>
		<script type="module" src="/src/main.ts"></script>
	</head>
	<style>
		/* body {
			background-color: #000;
		} */

		@media (prefers-color-scheme: dark) {
			body {
				/* background-color: red; */
			}
		}
	</style>
	<body>
		<theme-toggle>
			<template shadowrootmode="open">
				<link rel="stylesheet" href="/src/elements/theme-toggle/styles.css" />
				<link rel="stylesheet" href="/src/elements//theme-toggle//sunmoon.css" />
				<button
					class="theme-toggle"
					id="theme-toggle"
					title="Toggles light & dark"
					aria-label="auto"
					aria-live="polite"
				>
					<svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
						<mask class="moon" id="moon-mask">
							<rect x="0" y="0" width="100%" height="100%" fill="white" />
							<circle cx="24" cy="10" r="6" fill="black" />
						</mask>
						<circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
						<g class="sun-beams" stroke="currentColor">
							<line x1="12" y1="1" x2="12" y2="3" />
							<line x1="12" y1="21" x2="12" y2="23" />
							<line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
							<line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
							<line x1="1" y1="12" x2="3" y2="12" />
							<line x1="21" y1="12" x2="23" y2="12" />
							<line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
							<line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
						</g>
					</svg>
				</button>
			</template>
		</theme-toggle>
		<my-tab-group hidden>
			<my-tab slot="nav" panel="users">users</my-tab>
			<my-tab slot="nav" panel="keywords">keywords</my-tab>
			<my-tab slot="nav" panel="challenges">challenges</my-tab>

			<my-tab-panel name="users">List of users</my-tab-panel>
			<my-tab-panel name="keywords">List of keywords</my-tab-panel>
			<my-tab-panel name="challenges">List of challenges</my-tab-panel>
		</my-tab-group>

		<!-- <vanilla-content lang="ru"></vanilla-content> -->
		<!-- <dark-mode-toggle></dark-mode-toggle> -->
		<test-class></test-class>
		<base-class></base-class>
		<div hidden>test</div>
		<div style="display: block">another content</div>

		<blocked-content></blocked-content>
	</body>
</html>
